<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links CDN para importar o React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para compilar JS compatÃ­vel com os navegadores -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Primeiro Componente</title>
</head>
<body>
    <h1>Meu site com React</h1>

    <div id="banner">

    </div>
    
    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            return (
                <div>
                    <p>Meu primeiro componente</p>    
                </div>
            )
        }

        // renderiza o componente para o DOM
        ReactDOM.render(<Banner />, document.querySelector('#banner'))
    </script>
</body>
</html>
